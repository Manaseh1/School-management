{%load static%}

<style>
          .container1 {
          width: 160px;
          height: 200%;
          
          background-color: #111111;
          

        }
        .box{
          width: 160px;
          height: 100%;
          background-color: 17594A;
          position: fixed;
          text-align: left;
          z-index: 1;
          opacity: 0;
          left:-500px;
          pointer-events: none;
          transition:0.3s;
          top: 0;

         
        }
        .active.box{
          opacity: 1;
          left:0px;
          pointer-events: fill;
        }
        .menu_icon_box{
          z-index: 2;
          width:fit-content;
          height: auto;
          background-color: #fff;
          margin:30px;
          position:fixed;
          cursor:pointer;
          border-radius:4px;
          top: 0;
          
        }
        .line1 , .line2 , .line3{
          width:40px;
          height:4px;
          background-color:black;
          margin:10px 8px;
          border-radius:4px;
          transition:0.2s;
        }
        .active .line1{
          transform: translate(0px,15px) rotate(45deg);
        }
        .active .line2{
          opacity: 0;
        }
        .active .line3{
          transform: translate(0px,-15px) rotate(-45deg);
        }
        nav{
          padding-top:100px;

        }
        nav ul{
          margin: 0px -40px;

        }
        nav ul li{
          list-style: none;
          margin-bottom: -15px;
        }
        nav ul li:hover{
          color: white;
          border-radius:8px;
          transition:0.3s;
        }
       .none{
          text-decoration: none;
          padding-top:10px;
       }
        nav ul li a{
          padding: 6px 8px 6px 16px;
          text-decoration: none;
          font-size: 20px;
          color: #818181;
          display: block;
        
          display:block;
          
        }
